name: Java and Jest CI with Maven

on:
  pull_request:
  push:
    branches:
      - 'main'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.removev.outputs.ref_name }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        uses: rickstaa/action-get-semver@v1
        id: get_semver
        with:
          bump_level: "minor"

      - name: Show the next version
        run: echo ${{ steps.get_semver.outputs.next_version }}

      - name: Remove v prefix
        id: removev
        run: echo "ref_name=$(echo ${{ steps.get_semver.outputs.next_version }} | sed 's/^v//')" >> $GITHUB_ENV

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set Version With Maven
        run: mvn versions:set -DnewVersion=${{ needs.setup.outputs.version }}

      - name: Install dependencies
        run: mvn clean install -DskipTests

      - name: Run Checkstyle
        run: mvn checkstyle:check -Dcheckstyle.config.location=lint/checkstyle.xml

      - name: Build with Maven and buildpacks
        run: mvn clean install package javadoc:javadoc spring-boot:build-image

  package:
    runs-on: ubuntu-latest
    needs: [ build, test ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Version With Maven
        run: mvn versions:set -DnewVersion=${{ needs.setup.outputs.version }}

      - name: Install dependencies
        run: mvn clean install -DskipTests

      - name: Zip Javadoc
        run: |
          mkdir -p ${{ github.workspace }}/target/site/apidocs
          zip -r ${{ github.workspace }}/apidocs.zip target/site/apidocs

  release:
    runs-on: ubuntu-latest
    needs: [ build, package ]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Javadoc
        run: |
          ls -al ${{ github.workspace }}/apidocs.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ needs.setup.outputs.version }}
          tag_name: ${{ needs.setup.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          files: ${{ github.workspace }}/apidocs.zip
          body: ${{ needs.package.outputs.Changelog }}
