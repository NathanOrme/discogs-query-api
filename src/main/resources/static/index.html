<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discogs Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-container,
        .results-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        .form-container {
            max-width: 400px;
        }
        .results-container {
            flex: 2;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .form-container button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .result-item h3 {
            margin: 0 0 10px;
        }
        .result-item .details {
            font-size: 14px;
            color: #555;
        }
        /* Spinner Styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #007bff;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .form-container,
            .results-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<h1>Discogs Search</h1>
<div class="container">
    <div class="form-container">
        <form id="searchForm">
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>

            <label for="track">Track:</label>
            <input type="text" id="track" name="track" required>

            <label for="format">Format (optional):</label>
            <input type="text" id="format" name="format">

            <label for="types">Types (optional):</label>
            <select id="types" name="types">
                <!-- Options will be populated by JavaScript -->
            </select>

            <button type="submit" id="searchButton">Search</button>
        </form>
        <div id="loading" class="spinner"></div>
    </div>
    <div id="results" class="results-container results"></div>
</div>

<script>
    // Enum values for DiscogsTypes
    const discogsTypes = [
        { value: 'RELEASE', text: 'Release' },
        { value: 'MASTER', text: 'Master' },
        { value: '', text: 'Select a type' } // Default option
    ];

    // Populate the types select element
    const typesSelect = document.getElementById('types');
    discogsTypes.forEach(type => {
        const option = document.createElement('option');
        option.value = type.value;
        option.textContent = type.text;
        typesSelect.appendChild(option);
    });

    const loadingSpinner = document.getElementById('loading');
    const searchButton = document.getElementById('searchButton');

    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const artist = document.getElementById('artist').value;
        const track = document.getElementById('track').value;
        const format = document.getElementById('format').value;
        const types = document.getElementById('types').value;

        const query = {
            artist: artist,
            track: track,
            format: format || null, // Send null if format is empty
            types: types || null   // Send null if types is empty
        };

        // Disable the search button and show the spinner
        searchButton.disabled = true;
        loadingSpinner.style.display = 'block';

        fetch('https://discogs-query-api.onrender.com/discogs-query/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic dXNlcm5hbWU6cGFzc3dvcmQ='
            },
            body: JSON.stringify([query]) // Sending an array of queries
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('API Response:', data); // Log entire API response for debugging
            // Update the displayResults function call
            displayResults(data[0].results); // Adjusted to access the correct part of the response
        })
        .catch(error => {
            console.error('Error:', error);
        })
        .finally(() => {
            // Re-enable the search button and hide the spinner
            searchButton.disabled = false;
            loadingSpinner.style.display = 'none';
        });
    });

    function displayResults(results) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';

        if (!results || results.length === 0) {
            resultsContainer.innerHTML = '<p>No results found.</p>';
            return;
        }

        results.forEach(entry => {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';

            resultItem.innerHTML = `
                <h3>${entry.title}</h3>
                <div class="details">
                    <p><strong>ID:</strong> ${entry.id}</p>
                    <p><strong>Formats:</strong> ${entry.format.join(', ')}</p>
                    <p><strong>URL:</strong> <a href="${entry.uri}" target="_blank">${entry.uri}</a></p>
                    <p><strong>Lowest Price:</strong> ${entry.lowestPrice ? 'Â£' + entry.lowestPrice.toFixed(2) : 'N/A'}</p>
                    <p><strong>On Marketplace:</strong> ${entry.onMarketplace ? 'Yes' : 'No'}</p>
                </div>
            `;

            resultsContainer.appendChild(resultItem);
        });
    }
</script>
</body>
</html>
