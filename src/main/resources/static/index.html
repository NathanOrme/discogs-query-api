<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discogs Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS (optional) -->
</head>
<body>
<h1>Discogs Search</h1>
<div class="container">
    <div class="form-container">
        <form id="searchForm">
            <div id="queriesContainer">
                <!-- Query fields will be added here -->
            </div>
            <button type="button" id="addQueryButton">Add Another Query</button>
            <button type="submit" id="searchButton">Search</button>
        </form>
        <div id="loading" class="spinner"></div>
    </div>
    <div id="results" class="results-container results"></div>
</div>

<script src="scripts.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
